{extend name="base@admin:common" /}

{block name="body"}
<div class="col-xs-12 best-main">
	<form class="form-horizontal" role="form" action="{:url('@roleupdate')}" method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户组名称 </label>
			<div class="col-sm-10">
				<input type="text" name="group_name" class="col-xs-10 col-sm-5">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 描述 </label>
			<div class="col-sm-10">
				<textarea class="form-control limited" name="description"></textarea>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-sm-3"></div>
			<div class="col-sm-9"><input type="submit" class="btn btn-primary" value="提交"></div>
		</div>
							
	</form>
</div>
{/block}
